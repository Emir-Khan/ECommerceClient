<div class="card mt-0">
  <div class="card-content table-responsive table-full-width">
    <table mat-table [dataSource]="dataSource" class="table">
      <ng-container matColumnDef="orderCode">
        <th class="text-danger" mat-header-cell *matHeaderCellDef>Order Code</th>
        <td mat-cell *matCellDef="let element">{{ element.orderCode }}</td>
      </ng-container>

      <ng-container matColumnDef="userName">
        <th class="text-danger" mat-header-cell *matHeaderCellDef>User Name</th>
        <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
      </ng-container>

      <ng-container matColumnDef="totalPrice">
        <th class="text-danger" mat-header-cell *matHeaderCellDef>Total Price</th>
        <td mat-cell *matCellDef="let element">{{ element.totalPrice }}</td>
      </ng-container>

      <ng-container matColumnDef="createdDate">
        <th class="text-danger" mat-header-cell *matHeaderCellDef>Created Date</th>
        <td mat-cell *matCellDef="let element">{{ element.createdDate | date}}</td>
      </ng-container>

      <ng-container matColumnDef="completed">
        <th class="text-danger" mat-header-cell *matHeaderCellDef width="30"></th>
        <td mat-cell *matCellDef="let element"><i *ngIf="element.completed" class="material-icons user-select-none">done</i></td>
      </ng-container>

      <ng-container matColumnDef="viewdetail">
        <th class="text-danger" mat-header-cell *matHeaderCellDef width="30"></th>
        <td mat-cell *matCellDef="let element"><i class="material-icons cursor-pointer" (click)="showDetail(element.id)">info</i></td> <!-- *ngIf could use -->
      </ng-container>

      <ng-container matColumnDef="delete">
        <th class="text-danger" mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" appDelete [id]="element.id" controller="orders" (callback)="getOrders()">
          <!-- <i class="material-icons text-danger" (click)="delete(element.id,$event)">delete</i> -->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" [ngClass]="{'bg-info':row.completed}"></tr>
      
    </table>
    <mat-paginator
      (page)="pageChanged()"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
