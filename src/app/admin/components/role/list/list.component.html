<div class="card mt-0">
  <div class="card-content table-responsive table-full-width">
    <table mat-table [dataSource]="dataSource" class="table">
      <ng-container matColumnDef="name">
        <th class="text-danger" mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th class="text-danger" mat-header-cell *matHeaderCellDef width="30"></th>
        <td mat-cell *matCellDef="let element"><i class="material-icons cursor-pointer">edit</i></td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th class="text-danger" mat-header-cell *matHeaderCellDef width="30"></th>
        <td mat-cell *matCellDef="let element" appDelete [id]="element.id" controller="roles" (callback)="getRoles()">
          <!-- <i class="material-icons text-danger" (click)="delete(element.id,$event)">delete</i> -->
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      
    </table>
    <mat-paginator
      (page)="pageChanged()"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
