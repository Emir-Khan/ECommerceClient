<div class="card mt-0">
  <div class="card-content table-responsive table-full-width">
    <table mat-table [dataSource]="dataSource" class="table">
      <ng-container matColumnDef="name">
        <th class="text-danger" mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="stock">
        <th class="text-danger" mat-header-cell *matHeaderCellDef>Stock</th>
        <td mat-cell *matCellDef="let element">{{ element.stock }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th class="text-danger" mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{ element.price }}</td>
      </ng-container>

      <ng-container matColumnDef="createdDate">
        <th class="text-danger" mat-header-cell *matHeaderCellDef>Created Date</th>
        <td mat-cell *matCellDef="let element">{{ element.createdDate | date}}</td>
      </ng-container>

      <ng-container matColumnDef="photos">
        <th class="text-danger" mat-header-cell *matHeaderCellDef width="30"></th>
        <td mat-cell *matCellDef="let element"><i style="color: #0782d0;" (click)="addProductImages(element.id)" class="material-icons cursor-pointer">image</i></td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th class="text-danger" mat-header-cell *matHeaderCellDef width="30"></th>
        <td mat-cell *matCellDef="let element"><i class="material-icons cursor-pointer">edit</i></td>
      </ng-container>

      <ng-container matColumnDef="qrCode">
        <th class="text-danger" mat-header-cell *matHeaderCellDef width="30"></th>
        <td mat-cell *matCellDef="let element"><i class="material-icons cursor-pointer" (click)="showQrCode(element.id)">qr_code_2</i></td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th class="text-danger" mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" appDelete [id]="element.id" controller="products" (callback)="getProducts()">
          <!-- <i class="material-icons text-danger" (click)="delete(element.id,$event)">delete</i> -->
        </td>
      </ng-container>

      <!-- <ng-container matColumnDef="updatedDate">
        <th class="text-danger" mat-header-cell *matHeaderCellDef>Updated Date</th>
        <td mat-cell *matCellDef="let element">{{ element.updatedDate }}</td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      
    </table>
    <mat-paginator
      (page)="pageChanged()"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
