<div class="text-center">
  <main class="form-signin w-100 m-auto">
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
      <img
        class="mb-4"
        src="/docs/5.3/assets/brand/bootstrap-logo.svg"
        alt=""
        width="72"
        height="57"
      />
      <h1 class="h3 mb-3 fw-normal">Create account</h1>
      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="nameSurname"
          formControlName="nameSurname"
          placeholder="First and last name"
          [ngClass]="{'is-invalid': submitted && component.nameSurname?.errors}"
        />
        <label for="nameSurname">First and last name</label>
      </div>
      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="userName"
          formControlName="userName"
          placeholder="First and last name"
          [ngClass]="{'is-invalid': submitted && component.userName?.errors}"
        />
        <label for="userName">User name</label>
      </div>
      <div class="form-floating">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          formControlName="email"
          placeholder="name@example.com"
          [ngClass]="{'is-invalid': submitted && component.email?.errors}"
        />
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          formControlName="password"
          placeholder="Password"
          [ngClass]="{'is-invalid': submitted && component.password?.errors || submitted && form.hasError('notSame')}"
        />
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="floatingRePassword"
          formControlName="passwordConfirm"
          placeholder="Password"
          [ngClass]="{'is-invalid': submitted && component.passwordConfirm?.errors || submitted && form.hasError('notSame')}"
        />
        <label for="floatingRePassword">Confirm password</label>
      </div>
      <small class="text-danger" *ngIf="submitted && form.hasError('notSame')">Passwords are not the same.</small>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">
        Sign up
      </button>
      <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p> -->
    </form>
  </main>
</div>
