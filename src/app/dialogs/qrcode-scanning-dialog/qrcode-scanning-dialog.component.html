<h1 mat-dialog-title>Product QR Code</h1>
<div mat-dialog-content>
  <mat-form-field class="example-full-width">
    <mat-label>Stock</mat-label>
    <input matInput type="number" min="0" placeholder="Ex. 10" value="0" #txtStock />
  </mat-form-field>
  <div style="height: 500px;">
    <ngx-scanner-qrcode #scanner="scanner" (event)="onEvent($event)"></ngx-scanner-qrcode>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
