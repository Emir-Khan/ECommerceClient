<h1 mat-dialog-title>Completion</h1>
<div mat-dialog-content>
  <p>Do you want to set the stock of {{data.Name}} product to {{data.NewStock}}?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Yes</button>
</div>
