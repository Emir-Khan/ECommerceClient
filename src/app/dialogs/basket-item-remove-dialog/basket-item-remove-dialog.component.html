<h1 mat-dialog-title>Warning!</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete the product from the cart?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Yes</button>
</div>
